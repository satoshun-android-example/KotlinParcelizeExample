apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion Vers.compile_sdk
  defaultConfig {
    applicationId "com.github.satoshun.example.kotlin.parcelize"

    minSdkVersion Vers.min_sdk
    targetSdkVersion Vers.target_sdk
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  flavorDimensions "default"
  productFlavors {
    dev {
    }
    product {
    }
  }

  dataBinding {
    enabled = true
  }
}

dependencies {
  api Libs.kotlin
  api Libs.appcompat
  api Libs.constraintlayout

  api Libs.viewmodel
  api Libs.lifecycle_extensions

  api Libs.coroutine
  api Libs.ui_coroutine

  testImplementation Libs.junit
  testImplementation Libs.mockito_kotlin
  testImplementation Libs.test_runner
  testImplementation Libs.test_rules
  testImplementation Libs.test_junit_rules
  testImplementation Libs.robolectric
  testImplementation Libs.truth
}

androidExtensions {
  experimental = true
}